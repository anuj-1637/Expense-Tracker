<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
         <header>
        
            <h1 class="text-4xl font-bold text-blue-600 mb-2">
                <i class="fas fa-wallet mr-2"></i>Expense Tracker
            </h1>
            <p class="text-gray-600">Track your income and expenses effectively</p>
      
</header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg p-6 card-shadow border-t-4 border-green-500">
                <h3 class="text-gray-600 text-sm uppercase mb-2">Total Income</h3>
                <div class="text-3xl font-bold text-green-600" id="totalIncome">₹0.00</div>
            </div>
            <div class="bg-white rounded-lg p-6 card-shadow border-t-4 border-red-500">
                <h3 class="text-gray-600 text-sm uppercase mb-2">Total Expenses</h3>
                <div class="text-3xl font-bold text-red-600" id="totalExpenses">₹0.00</div>
            </div>
            <div class="bg-white rounded-lg p-6 card-shadow border-t-4 border-blue-500">
                <h3 class="text-gray-600 text-sm uppercase mb-2">Balance</h3>
                <div class="text-3xl font-bold text-blue-600" id="balance">₹0.00</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg p-6 card-shadow">
                <h2 class="text-2xl font-semibold text-blue-600 mb-6">Add New Transaction</h2>
                <form id="transactionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="type" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="title" placeholder="Enter title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                        <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">Select category</option>
                            <option value="salary" class="income-option">Salary</option>
                            <option value="freelance" class="income-option">Freelance</option>
                            <option value="investment" class="income-option">Investment</option>
                            <option value="food" class="expense-option">Food</option>
                            <option value="transport" class="expense-option">Transport</option>
                            <option value="entertainment" class="expense-option">Entertainment</option>
                            <option value="shopping" class="expense-option">Shopping</option>
                            <option value="utilities" class="expense-option">Utilities</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                        <i class="fas fa-plus mr-2"></i>Add Transaction
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-lg p-6 card-shadow">
                <h2 class="text-2xl font-semibold text-blue-600 mb-6">Recent Transactions</h2>
                <div class="max-h-96 overflow-y-auto">
                    <ul id="transactionList" class="space-y-3">
                        <li class="text-center text-gray-500 py-8">
                            <i class="fas fa-receipt text-4xl mb-2"></i>
                            <p>No transactions yet</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
            <div class="bg-white rounded-lg p-6 card-shadow">
                <h2 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>

            <div class="bg-white rounded-lg p-6 card-shadow">
                <h2 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Monthly Summary</h2>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
